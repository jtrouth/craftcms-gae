apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "craft-cms.fullname" . }}
  labels:
    {{- include "craft-cms.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "craft-cms.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "craft-cms.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "craft-cms.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        {{- if .Values.sqlProxy.enabled }}
        - name: cloud-sql-proxy
          image: "{{ .Values.sqlProxy.image }}"
          securityContext:
            runAsNonRoot: true
          command:
          - "/cloud_sql_proxy"
          - "-instances={{ .Values.sqlProxy.connectionString }}=tcp:127.0.0.1:{{ .Values.sqlProxy.dbPort }}"
        {{- end }}
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
          - name: CRAFT_STREAM_LOG
            value: "true"
          livenessProbe:
            httpGet:
              path: /actions/app/health-check
              port: 8080
          readinessProbe:
            httpGet:
              path: /actions/app/health-check
              port: 8080
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
